version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: ofostier/jboss-as-711
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command:  |
            docker build -t ofostier/jboss-as-711:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_LOGIN" --password-stdin
            docker images
            docker push ofostier/jboss-as-711:latest
  test:
      run:
          name: Try container
          # RUN DOCKER CONTAINERS
          # ofostier/jboss-as-711 -------------
          command: |
            docker run -p 8080:8080 -p 9990:9990 --name myjbws --port 8080 ofostier/jboss-as-711:latest; sleep 15; |
            curl --retry 10 --retry-delay 5 -v http://localhost:8080;
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - test:
          requires:
            - publish-latest
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master
