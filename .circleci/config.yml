version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: ofostier/jboss-as-711
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command:  |
            docker build -t ofostier/jboss-as-711:latest .
            docker images
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_LOGIN" --password-stdindocker images
            docker push ofostier/jboss-as-711:latest
  publish-latest:
    environment:
      IMAGE_NAME: building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_LOGIN" --password-stdin
            docker images
            docker push ofostier/jboss-as-711:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master

